<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css" />

    <title>Chips website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="nav-logo">CHIPS</a>
        <div class="nav-menu" id="nav_menu">
          <ul class="nav-list">
            <li>
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li>
              <a href="#favorites" class="nav-link">Favorites</a>
            </li>
            <li>
              <a href="#care" class="nav-link">Care</a>
            </li>
            <li>
              <a href="#products" class="nav-link">Products</a>
            </li>
            <li>
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
          <!-- Close Button -->
          <div class="nav-close" id="nav_close">
            <i class="ri-close-large-line"></i>
          </div>
          <!-- Social Media Icons -->
          <div class="nav-social">
            <!-- FaceBook -->
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="social-link"
            >
              <i class="ri-facebook-circle-line"></i>
            </a>
            <!-- Instagram -->
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="social-link"
            >
              <i class="ri-instagram-line"></i>
            </a>
            <!-- Twitter -->
            <a href="https://twitter.com/" target="_blank" class="social-link">
              <i class="ri-twitter-x-line"></i>
            </a>
          </div>
        </div>
        <div class="nav-toggle" id="nav_toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main class="main">
      <!--====== HOME ======-->
      <section class="home section" id="home">
        <div class="home-container container grid">
          <div class="home-data">
            <h1 class="home-title">
              SNACK <br />
              WITH NO <br />
              LIMITS
            </h1>
            <p class="home-description">
              When you are hungry and don't have time to cook, snacks are the
              perfect solution, always prepare for midday hunger.
            </p>
            <img src="assets/images/meat.png" alt="image" class="home-meat">
          </div>
          <div class="home-images"></div>
        </div>
      </section>

      <!--====== FAVORITES ======-->
      <section class="favorite section" id="favorites"></section>

      <!--====== CARE ======-->
      <section class="care section" id="care"></section>

      <!--====== BANNER ======-->
      <section class="banner"></section>

      <!--====== PRODUCTS ======-->
      <section class="products section" id="products"></section>

      <!--====== CONTACT ======-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="app.js"></script>
  </body>
</html>
